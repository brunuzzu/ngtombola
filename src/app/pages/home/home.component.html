<div class="row">
    <div class="col-12 text-center shadow-lg">
        <h1 class="text-danger">{{intestazione}}</h1>
    </div>
</div>
<div class="container-fluid">

    <div class="row">
        <div *ngFor="let num of numeriTombola" class="col">
            <app-number [numero]="num.value" [status]="num.status"></app-number>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-9">
            <div class="row">
                <label for="ultimoEstratto" class="mt-3">Ultimo estratto</label>&nbsp;&nbsp;
                <input type="text" value="{{ultimoEstratto}}" class="form-control-lg my-4" disabled>
            </div>
            <div class="row">
                <label for="contaEstratti" class="mt-2">Numeri estratti:</label> &nbsp;
                <input type="text" value="{{contaEstratti}}" disabled class="form-control col-1" />&nbsp;&nbsp;
                <button class="btn btn-warning" (click)="svuota()">
                    Ricomincia la partita
                </button>&nbsp;&nbsp;
                <button class="btn btn-danger" (click)="estrai()">
                    Estrai un numero
                </button>
            </div>
            <div class="row mt-3">
                <label for="numeroCartelle" class="mt-2">Numero cartelle da generare</label>&nbsp;&nbsp;
                <input type="text" name="numeroCartelle" id="numeroCartelle" class="form-control col-2"
                    [(ngModel)]="numeroCartelle">&nbsp;&nbsp;
                <label for="cartellePerPagina" class="mt-2">Numero cartelle per pagina (max 6)</label>&nbsp;&nbsp;
                <input type="text" name="cartellePerPagina" id="cartellePerPagina" class="form-control col-2"
                    [(ngModel)]="cartellePerPage">&nbsp;&nbsp;

            </div>
            <div class="row mt-3">
                <label for="intestazione" class="mt-2">Intestazione pagina</label>&nbsp;&nbsp;
                <input type="text" name="intestazione" id="intestazione" class="form-control col-2"
                    [(ngModel)]="intestazione">&nbsp;&nbsp;
                <button class="btn btn-warning" (click)="generaCartelle()">Genera</button>
            </div>

        </div>

        <table id="my-table">

        </table>

    </div>
</div>
